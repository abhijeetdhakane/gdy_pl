site_name: GDyNet-ferro Documentation
site_description: Graph Dynamical Network for Molecular Dynamics Analysis
site_author: Abhijeet Dhakane
site_url: https://abhijeetdhakane.github.io/gdy_pl

repo_name: abhijeetdhakane/gdy_pl
repo_url: https://github.com/abhijeetdhakane/gdy_pl

copyright: Copyright &copy; 2023-2025 Abhijeet Dhakane

# If your docs are not in ./docs, uncomment and set this:
# docs_dir: docs

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  # Uncomment when API docs are needed:
  # - mkdocstrings:
  #     handlers:
  #       python:
  #         options:
  #           docstring_style: google
  #           show_source: true
  #           show_root_heading: true
  #           show_root_full_path: false
  #           heading_level: 2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: abhijeetdhakane
      repo: gdy_pl
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abhijeetdhakane
  version:
    provider: mike

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Optional: live-reload when editing package code
watch:
  - docs

# Navigation - minimal for now, expand as documentation grows
nav:
  - Home: index.md
  - README: readme.md
  - Training Guide: training-guide.md
  # Uncomment and add files as documentation is written:
  # - Getting Started:
  #     - Installation: getting-started/installation.md
  #     - Quick Start: getting-started/quickstart.md
  # - User Guide:
  #     - Training: user-guide/training.md
  # - API Reference:
  #     - Models: api/models.md
